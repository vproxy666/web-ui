<div class="modal-header">
    <h4 class="modal-title">{{ 'REQ_SSL_DLG.TITLE' | translate }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
            <label for="sslDomainName">{{ 'REQ_SSL_DLG.DOMAIN_NAME' | translate }}</label>
            <input type="text" class="form-control" name="sslDomainName" id="sslDomainName" placeholder="{{ 'REQ_SSL_DLG.DOMAIN_NAME' | translate }}" [(ngModel)]="sslDomainName" />
            <small class="form-text text-danger">{{ 'REQ_SSL_DLG.OP1' | translate }}</small>
            <small class="form-text text-danger">{{ 'REQ_SSL_DLG.OP2' | translate }}</small>
            <small class="form-text text-muted">{{ 'REQ_SSL_DLG.OP3' | translate }}</small>
        </div>
        <div class="form-group">
          <label for="sslEmail">{{ 'REQ_SSL_DLG.EMAIL' | translate }}</label>
          <input type="text" class="form-control" name="sslEmail" id="sslEmail" placeholder="Email" [(ngModel)]="sslEmail" />
        </div>
    </form>
    <pre *ngIf="sslOutput" class="text-light bg-dark pl-2 pt-2" style="max-height: 300px; overflow-y : auto">
      {{ sslOutput }}
    </pre>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="requestSslCert($event.target)">
        <i class="normal-icon fa fa-download"></i>
        <i class="loading-icon spinner-border spinner-border-sm float-left mt-1 mr-1"></i>
        {{ 'REQ_SSL_DLG.BUTTON_REQ' | translate }}
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">{{ 'REQ_SSL_DLG.BUTTON_CLOSE' | translate }}</button>
  </div>
